{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'services/css/styles.css' %}">
{% endblock %}

{% block title %}Направления{% endblock %}

{% block content %}
    <h2>Направления</h2>
    <hr/>
    <div class="row">
        {% for category in category_list %}
            <div class="col-md-4 mb-4 h-100">
                <a href="{% url 'category_detail' slug=category.slug %}">
                    <div class="card card-hover">
                        <div class="card-img-top-container">
                            {% if category.image %}
                                <img src="{{ category.image.url }}" alt="Category photo" class="card-img-top">
                            {% else %}
                                <img src="https://via.placeholder.com/500x500?text=No+Image" alt="No Image">
                            {% endif %}
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{ category.name }}</h5>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
