{% extends "base.html" %}

{% block title %}Registration{% endblock %}

{% block content %}
    <h1>Create an account</h1>
    <hr>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <table>
            {{ user_form }}
        </table>
        <br>
        <input type="submit" value="Create account">
    </form>
{% endblock %}
