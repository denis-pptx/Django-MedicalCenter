{% extends 'base.html' %}

{% block title %}Удаление расписания{% endblock %}

{% block content %}
    <h1>Удаление расписания</h1>
    <hr>
    <p>Вы уверены, что хотите удалить расписание для дня: {{ schedule.date }} ({{ schedule.date|date:"l" }})?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'doctor_schedule' %}">Отмена</a>
    </form>
{% endblock %}
