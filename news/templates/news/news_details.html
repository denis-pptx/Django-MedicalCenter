{% extends 'website/base.html' %}

{% block title %}КДС | {{ news.title }}{% endblock %}

{% block styles %}

{% endblock %}

{% block content %}

    <hr>
    <div class="news-container">
        <!-- {{ news.publish_date }} -->

{% endblock %}
