{% extends 'website/base.html' %}
{% load static %}

{% block title %}КДС | {{ news.title }}{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'news/css/news_details.css' %}">
{% endblock %}

{% block content %}
    <h1>{{ news.title }}</h1>
    <hr>
    {{ news.publish_date }}
    <img src="{{ news.image.url }}">
    <p>
        {{ news.text }}
    </p>
{% endblock %}
