{% extends "website/base.html" %}
{% load static %}
{% block title %}Registration{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'patients/css/register.css' %}">
{% endblock %}

{% block content %}
    <h1>Регистрация</h1>
    <hr>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}

        <table>
            <tr>
                <td><label for="{{ user_form.username.id_for_label }}">Логин:</label></td>
                <td><input type="text" id="{{ user_form.username.id_for_label }}" name="{{ user_form.username.name }}" required></td>
            </tr>
            <tr>
                <td><label for="{{ user_form.password1.id_for_label }}">Пароль:</label></td>
                <td><input type="password" id="{{ user_form.password1.id_for_label }}" name="{{ user_form.password1.name }}" required></td>
            </tr>
            <tr>
                <td><label for="{{ user_form.password2.id_for_label }}">Повтор пароля:</label></td>
                <td><input type="password" id="{{ user_form.password2.id_for_label }}" name="{{ user_form.password2.name }}" required></td>
            </tr>
            <tr>
                <td><label for="{{ profile_form.first_name.id_for_label }}">Имя:</label></td>
                <td><input type="text" id="{{ profile_form.first_name.id_for_label }}" name="{{ profile_form.first_name.name }}" required></td>
            </tr>
            <tr>
                <td><label for="{{ profile_form.last_name.id_for_label }}">Фамилия:</label></td>
                <td><input type="text" id="{{ profile_form.last_name.id_for_label }}" name="{{ profile_form.last_name.name }}" required></td>
            </tr>
            <tr>
                <td><label for="{{ profile_form.date_of_birth.id_for_label }}">Дата рождения:</label></td>
                <td><input type="date" id="{{ profile_form.date_of_birth.id_for_label }}" name="{{ profile_form.date_of_birth.name }}" required></td>
            </tr>
            <tr>
                <td><label for="{{ profile_form.phone_number.id_for_label }}">Номер телефона:</label></td>
                <td><input type="text" id="{{ profile_form.phone_number.id_for_label }}" name="{{ profile_form.phone_number.name }}" required></td>
            </tr>
            <tr>
                <td><label for="{{ profile_form.address.id_for_label }}">Адрес:</label></td>
                <td><input type="text" id="{{ profile_form.address.id_for_label }}" name="{{ profile_form.address.name }}" required></td>
            </tr>
            <tr>
                <td>С политикой конфиденциальности <br>ознакомлен</td>
                <td><input type="checkbox" required></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Зарегистрироваться">
                </td>
                <td>
                    <input type="text" disabled placeholder="disabled">
                </td>
            </tr>
        </table>

        <br>
        <label >Radio1 <input type="radio" name="1" value="1"></label>
        <br>
        <label >Radio2 <input type="radio" name="1" value="2"></label>
        
       

        
        

        

    </form>
{% endblock %}
