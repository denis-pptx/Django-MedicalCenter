{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
    <h1>Edit Your Profile</h1>
    <hr>

    <form method="post" action="{% url 'patient_profile' %}">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <br>
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
