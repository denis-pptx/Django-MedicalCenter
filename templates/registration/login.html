{% extends "base.html" %}

{% block content %}
    <div class="row justify-content-center">

        <div class="col-md-4 mt-5">
            <h2>Авторизация</h2>
            <hr/>
            {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                Your username and password didn't match.<br/>
                Please try again.
            </div>
            {% endif %}

            <form method="post" action="{% url 'login' %}" class="my-4">
                {% csrf_token %}

                <div class="form-floating mb-3">
                    <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}"
                           class="form-control" placeholder="Username">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Логин</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}"
                           class="form-control" placeholder="Password">
                    <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
                </div>

                <button type="submit" class="btn btn-outline-primary">Войти</button>
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
        </div>
    </div>
{% endblock %}
